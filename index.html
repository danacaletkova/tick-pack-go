<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Pack Go</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Tick Pack Go</h1>
      <h2>Where are you going?</h2>
      <div class="py-4">
        <div class="btn">Run</div>
        <div class="btn">Gym</div>
        <div class="btn">Shops</div>
        <div class="btn">Library</div>
        <div class="btn">Camping</div>
      </div>
    </header>
    <main>
      <div class="list">
        <form action="">
          <div class="list-item">
            <input
              type="checkbox"
              name="list-item"
              id="gym-shoes"
              value="gym shoes"
            />
            <label for="gym-shoes">gym shoes</label>
          </div>
          <div class="list-item">
            <input
              type="checkbox"
              name="list-item"
              id="gym-clothes"
              value="gym clothes"
            />
            <label for="gym-clothes">gym clothes</label>
          </div>
          <div class="list-item">
            <input
              type="checkbox"
              name="list-item"
              id="swimsuit"
              value="swimsuit"
            />
            <label for="swimsuit">swimsuit</label>
          </div>
          <div class="list-item">
            <input type="checkbox" name="list-item" id="towel" value="towel" />
            <label for="towel">towel</label>
          </div>
          <div class="list-item">
            <input
              type="checkbox"
              name="list-item"
              id="sauna-towel"
              value="sauna towel"
            />
            <label for="sauna-towel">sauna towel</label>
          </div>
          <div class="list-item">
            <input
              type="checkbox"
              name="list-item"
              id="fresh-clothes"
              value="fresh clothes"
            />
            <label for="fresh-clothes">fresh clothes</label>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="https://github.com/danacaletkova/tick-pack-go" target="_blank"
          >Open-sourced code</a
        >
        by
        <a href="https://github.com/danacaletkova/" target="_blank"
          >Dana Caletkova</a
        >
      </div>
    </footer>
  </body>
</html>
